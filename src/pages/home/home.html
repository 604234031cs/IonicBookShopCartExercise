<ion-header>
  <ion-navbar>
    <ion-title>
      ComSci Book Shop
    </ion-title>

    <ion-buttons large end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button style=" font-size: 25px;" (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
        &nbsp;<ion-badge>{{numItem}}</ion-badge>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div style="text-align: center">
    <br />
    <br />
    <img src="../../assets/imgs/bookshop_small.jpg" />
    <br />
    <br />
  </div>

  <ion-grid  >
     
    <ion-slides pager="true">
      <ion-slide *ngFor="let book of books">
        <ion-list *ngIf="books">
          <ion-item (click)="goToPageTopSell()">
              <ion-row justify-content-center align-items-center style="height: 100%">
              <img src='{{book.thumbnailUrl}}' style="width:150px;height:200px;" />
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
    <button ion-button full color="secondary" (click)="goToPageTopSell()">TopPageTopSell</button>
  </ion-grid>


  <ion-grid style="padding:0%;width: 100%" class="card-background-page">
        <ion-row>
          <ion-col col-12>
            <ion-card (click)="goToPageCategory()">
              <img src="../../assets/imgs/category_small.jpg" />

              <ion-card-title>
                <div style="text-align: center">
                  <b>Book Category</b>
                </div>

              </ion-card-title>
            </ion-card>
          </ion-col>
        </ion-row>

  </ion-grid>







</ion-content>
