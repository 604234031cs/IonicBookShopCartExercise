<ion-header>
  <ion-navbar>
    <ion-title>{{category}}</ion-title>
    <ion-buttons large end>

      <button ion-button style=" font-size: 25px;" (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
        &nbsp;<ion-badge>{{numItem}}</ion-badge>
      </button>

    </ion-buttons>

  </ion-navbar><br />

</ion-header>


<ion-content padding>

  <ion-searchbar (ionClear)="onClear($event)" (search)="onSearch($event)">
  </ion-searchbar>
  
  <ion-slides pager="true">
      <ion-slide *ngFor="let book of books">
  <ion-list *ngIf="books">
      <ion-grid  >
          <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-thumbnail item-start>
        <img src='{{book.thumbnailUrl}}' style="width:200px;height:220px;" />
      
      </ion-thumbnail>
     </ion-row>
      <h2><strong>{{book.title}}</strong></h2> 
      <h2>{{book.author}}</h2>
        <p><ion-badge color="secondary" item-end><strong>à¸¿{{book.price}}</strong></ion-badge></p>
      
      <button ion-button (click)="ShowDetail(book.bookid)">
        <ion-icon name="md-list-box"></ion-icon>&nbsp;
      </button>
     
      <button ion-button full color="danger" (click)="BookAdd(book.bookid,book.title,book.price)">
        <ion-icon name="cart"></ion-icon>&nbsp;
        Add to Cart
        </button>
          
      </ion-grid>
   
        
  </ion-list>
</ion-slide>
</ion-slides>
  <button ion-button full color="dark" (click)="goBack()">
    Back
  </button>
</ion-content>
